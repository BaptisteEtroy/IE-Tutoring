name: Pages Deployment

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 9 * * *'
  push:
    branches:
      - '**'  
  
permissions:
contents: read
pages: write
id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src
        cname: ./CNAME 