name: Pages Deployment

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 9 * * *'
  push:
    branches:
      - '**'  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src 
        cname: ./CNAME 
