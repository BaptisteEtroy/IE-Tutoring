<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>IE Tutoring - Booking</title>
    <link rel="icon" type="image/x-icon" href="../photos/logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            color: #1618a6;
            font-family: monospace;
            margin: 0;
        }

        /* Calendar iframe styling */
        .calendar-container {
            margin-top: 80px; /* Push below the header */
            width: 90%;
            max-width: 900px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="photos/logo.png" alt="IE Tutoring Logo">
        <h1>IE Tutoring - Booking with Username</h1>
    </div>

    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/appointments/AcZssZ2hDw2thajVURsxtkASsAn1M7O6J6kRVfGA8wE=?gv=true"></iframe>
    </div>

    <script src="../java.js"></script>

</body>
</html>
